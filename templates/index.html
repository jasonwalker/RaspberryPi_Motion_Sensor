<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Motion Detector</title>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/highcharts.js"></script>
    <script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'spline'
            },
            title: {
                text: '{{title}}'
            },
            subtitle: {
                text: '{{subtitle}}'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: '{{yaxisTitle}}'
                },
                min: 0,
                minorGridLineWidth: 0,
                gridLineWidth: 0,
                alternateGridColor: null,
            },
            tooltip: {
                valueSuffix: ' '
            },
            plotOptions: {
                spline: {
                    lineWidth: 2,
                    states: {
                        hover: {
                            lineWidth: 3
                        }
                    },
                    marker: {
                        enabled: false
                    },
                    pointInterval: 60 * 1000, // one minute
                    pointStart: {{start}}
                }
            },
            series: [{
                name: 'Sensor',
                data: [
                    {{data2}}
                ]
            }],
            navigation: {
                menuItemStyle: {
                    fontSize: '10px'
                }
            }
        });
    });

    </script>
  </head>
  <body>
    {% if cameraAvailable is True %}
    <button class="btn btn-success" onclick=" window.open('/current','_blank')">Current View</button>
    {% end %}  
    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
  </body>
</html>
